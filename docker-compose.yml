services:
  redis:
    image: redis:7-alpine
    container_name: contactship-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - contactship-network

  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    container_name: contactship-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - contactship-network

volumes:
  redis_data:
    driver: local

networks:
  contactship-network:
    driver: bridge
